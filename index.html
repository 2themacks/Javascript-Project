<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Jeopardy App</title>
  </head>
  <body>
    <h1>jeoPARTY time</h1>
    <p>Click on the button below to get a new question populated. Then, type your answer in the text field and press the "get answer" button to see if you are right.</p>
    <div id="answerMessage"></div>
    <button class="jepButton" id="clickMe">QUESTION</button>
    <div id="gameBox" class="gameBox">
    <div class="question-box" id="questionBox">
      <div id="category"></div>
      <div id="question"></div>
      <div id="value"></div>
      <div id="theanswer"></div>
      <form id="answerForm">
        type answer here: <input id="userAnswer">
      </form>
      <button class="hide" id="answerButton">get answer</button>
    </div>
    <div class="answer-box" id="answerBox">
      <h3>your answer</h3>
      <div id="typedAnswer"></div>
      <h3>actual answer</h3>
      <div id="answer" class="hide"></div>
      <div id="itsRightBtnDiv">
        <button type="button" id="itsRightBtn" class="hide">I got it right</button>
      </div>
    </div>
  </div>
  <div class="scoreboard">
    <p>Score: <span id="score"></span> </p>
  </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
